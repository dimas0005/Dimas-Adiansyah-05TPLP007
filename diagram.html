<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Laporan Penjualan</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #007BFF;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table .year {
            font-weight: bold;
            background-color: #e8e8e8;
        }

        canvas {
            margin-top: 30px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard Laporan Penjualan</h1>
        <table>
            <thead>
                <tr>
                    <th>Tahun</th>
                    <th>Januari</th>
                    <th>Februari</th>
                    <th>Maret</th>
                    <th>April</th>
                    <th>Mei</th>
                    <th>Juni</th>
                    <th>Juli</th>
                    <th>Agustus</th>
                    <th>September</th>
                    <th>Oktober</th>
                    <th>November</th>
                    <th>Desember</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="year">2023</td>
                    <td>3.000</td>
                    <td>5.327</td>
                    <td>8.127</td>
                    <td>7.102</td>
                    <td>6.951</td>
                    <td>5.634</td>
                    <td>7.512</td>
                    <td>6.234</td>
                    <td>9.123</td>
                    <td>8.456</td>
                    <td>9.890</td>
                    <td>8.765</td>
                </tr>
                <tr>
                    <td class="year">2024</td>
                    <td>4.512</td>
                    <td>6.214</td>
                    <td>9.045</td>
                    <td>8.334</td>
                    <td>7.890</td>
                    <td>6.678</td>
                    <td>8.420</td>
                    <td>7.500</td>
                    <td>9.500</td>
                    <td>9.678</td>
                    <td>10.000</td>
                    <td>9.876</td>
                </tr>
            </tbody>
        </table>

        <canvas id="salesChart"></canvas>
    </div>

    <script>
        // JavaScript
        const ctx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'],
                datasets: [
                    {
                        label: '2023',
                        data: [3000, 5327, 8127, 7102, 6951, 5634, 7512, 6234, 9123, 8456, 9890, 8765],
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: '2024',
                        data: [4512, 6214, 9045, 8334, 7890, 6678, 8420, 7500, 9500, 9678, 10000, 9876],
                        backgroundColor: 'rgba(255, 99, 132, 0.6)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
